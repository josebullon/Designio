<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu-Robot</title>
        <link rel="stylesheet" href="menu.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap">
        <style>
            a:link, a:visited, a:active{
                color:rgb(14, 84, 88);
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" id="close">
        <label for="close">
            <span class="fas fa-bars"></span>
        </label>
        <nav>
            <a class="yokeissa">YOKEISSA</a>
            <label class="fas fa-times" for="close"></label>
            <ul>
                <li><i class="fas fa-home"></i><a href="https://yokeissa.blogspot.com/" >Principal</a></li>
                <li><i class="fas fa-user-friends"></i><a href="https://yokeissa.blogspot.com/">Nosotros</a></li>
                <li><i class="fas fa-tools"></i><a href="https://yokeissa.blogspot.com/">Servicios</a></li>
                <li><i class="fas fa-camera-retro"></i><a href="https://yokeissa.blogspot.com/">Galeria</a></li>
                <li><i class="fas fa-phone"></i><a href="https://yokeissa.blogspot.com/" >Contactanos</a></li>
            </ul>
        </nav>
    </body>
</html>
