<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Principal</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" /> <!-- https://fonts.google.com/ -->
        <link rel="stylesheet" href="css/bootstrap.min.css" /> <!-- https://getbootstrap.com/ -->
        <link rel="stylesheet" href="fontawesome/css/all.min.css" /> <!-- https://fontawesome.com/ -->
        <link rel="stylesheet" href="css/yokeissa.css" />
    </head>
    <body>
        <div class="tm-container">        
            <div>
                <div class="tm-row pt-4">
                    <div class="tm-col-left">
                        <div class="tm-site-header media">
                            <i class=" fa-3x mt-1 tm-logo"></i>
                            <img src="img/yokeissa.ico"  style="width:73px">   <!--logo de la empresa-->
                            <div class="media-body">
                                <h1 class="tm-sitename text-uppercase">yokeissa</h1>   <!--nombre de la empresa-->
                                <p class="tm-slogon">Soporte Tecnico</p>  <!--slogan de la empresa-->
                            </div>        
                        </div>
                    </div>
                    <div class="tm-col-right">
                        <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                            <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                                data-toggle="collapse" data-target="#navbar-nav" 
                                aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                                <span><i class="fas fa-bars"></i></span>
                            </button>
                            <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                                <ul class="navbar-nav text-uppercase">
                                    <li class="nav-item">
                                        <a class="nav-link tm-nav-link" href="index.html">Principal</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link tm-nav-link" href="nosotros.html">Nosotros</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link tm-nav-link" href="servicios.html">Servicios</a>
                                    </li>                            
                                    <li class="nav-item active">
                                        <a class="nav-link tm-nav-link" href="contactanos.html">Contactanos <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>                            
                            </div>                        
                        </nav>
                    </div>
                </div>
                <div class="tm-row">
                    <div class="tm-col-left"></div>
                    <main class="tm-col-right tm-contact-main"> 
                        <section class="tm-content tm-contact">
                            <h2 class="mb-4 tm-content-title">Contactanos</h2>
                            <p class="mb-85">Si deseas algunos de nuestros servicios tan solo escribenos</p>
                            <form id="contact-form" action="" method="POST">
                                <div class="form-group mb-4">
                                    <input type="text" name="name" class="form-control" placeholder="Nombre" required="" />
                                </div>
                                <div class="form-group mb-4">
                                    <input type="email" name="email" class="form-control" placeholder="Email" required="" />
                                </div>
                                <div class="form-group mb-5">
                                    <textarea rows="6" name="message" class="form-control" placeholder="Mensaje" required=""></textarea>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-big btn-primary">Enviar</button>
                                </div>
                            </form>
                        </section>
                    </main>
                </div>
            </div> 
            <div class="tm-row">
                <div class="tm-col-left text-center">            
                    <ul class="tm-bg-controls-wrapper">
                        <li class="tm-bg-control active" data-id="0"></li>
                        <li class="tm-bg-control" data-id="1"></li>
                        <li class="tm-bg-control" data-id="2"></li>
                    </ul>            
                </div>        
                <div class="tm-col-right tm-col-footer">
                    <footer class="tm-site-footer text-right">
                        <p class="mb-0">yokeissa 
                        
                        | Front-End: <a  target="_parent" href="https://yokeissa.blogspot.com" class="tm-text-link">@yokeissa</a></p>
                    </footer>
                </div>  
            </div>
            <div class="tm-bg"> <!-- Diagonal-->
                <div class="tm-bg-left"></div>
                <div class="tm-bg-right"></div>
            </div>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/yokeissa-script.js"></script>
    </body>
</html>
